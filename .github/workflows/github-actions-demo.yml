name: GitHub Actions Demo

on:
  push:
    branches:
    - main
  schedule:
    - cron: "0 2 * * 1-5"
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true

jobs:
